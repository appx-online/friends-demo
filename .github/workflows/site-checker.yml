name: Site Checker

on:
  schedule:
    - cron: '0 0 * * *'  # 每天运行一次
  watch:
    types: [started]  # 监听 star 事件

jobs:
  check-sites:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - uses: actions/checkout@v3
        with:
          ref: output
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: |
          npm install
      - name: Check Sites and Update Labels
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          node scripts/check-sites.js
      # 解析 issues 并生成 data.json
      - name: Parse Issues and Generate Data
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          node scripts/parse-issues.js
      - name: Setup Git Config
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
      - name: Commit and Push to output branch
        run: |
          git fetch origin output || true
          git checkout -B output
          git add v2/data.json
          git commit -m "Update data.json from issues" || echo "No changes to commit"
          git push -f origin output